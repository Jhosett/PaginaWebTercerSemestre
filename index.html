<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarDressing</title>
    <link rel="stylesheet" href="css/principal.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <img src="img/Logo.png" alt="Logo Sitio Web" id="imgLogo">
            <section class="contenedor-nav">
                <div class="enlaces-cabecera">
                    <a href="#">INICIO</a>
                    <a href="#">HOMBRE</a>
                    <a href="#">MUJER</a>
                    <a href="#">ACERCA DE</a>
                </div>
            </section>
        </nav>

        <div class="contenedorPrincipal">
            <input type="radio" id="1" name="deslizarImagen" hidden>
            <input type="radio" id="2" name="deslizarImagen" hidden>
            <input type="radio" id="3" name="deslizarImagen" hidden>
        </div>

        <div class="slide">
            <div class="itemSlide">
                <img src="img/Ropa Pagina Web/slider img 1.png" alt="">
            </div>
            <div class="itemSlide">
                <img src="img/Ropa Pagina Web/slider img 2.png" alt="">
            </div>
            <div class="itemSlide">
                <img src="img/Ropa Pagina Web/slider img 3.png" alt="">
            </div>
        </div>

        <div class="paginacion">
            <label class="paginacionItem" for="1">
                <img src="img/Ropa Pagina Web/slider img 1.png" alt="">
            </label>
            <label class="paginacionItem" for="2">
                <img src="img/Ropa Pagina Web/slider img 2.png" alt="">
            </label>
            <label class="paginacionItem" for="3">
                <img src="img/Ropa Pagina Web/slider img 3.png" alt="">
            </label>
        </div>
    </header>
</body>
</html>
